<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookies</title>
</head>
<body>

    {% if username != '' %}
        <p>Username logodo: {{username}}</p>
        <p>Clique para <a href="/logout">sair</a></p>
    {% else %}
        <p>Você não está logado!</p>
        <p>Clique para <a href="/login">voltar</a></p>
    {% endif %}

</body>
</html>
